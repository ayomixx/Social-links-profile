<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="links-container">
        <div class="image-container">
          <img src="Images/avatar-jessica.jpeg" alt="Jessica's avatar" />
          <h4>Jessica Randall</h4>
          <p id="location">London, United Kingdom</p>
          <p id="developer">"Front-end developer and avid reader"</p>
        </div>
        <div class="profile-links">
          <div class="social-links">
            <p>GitHub</p>
          </div>
          <div class="social-links">
            <p>Frontend Mentor</p>
          </div>
          <div class="social-links">
            <p>Linkedin</p>
          </div>
          <div class="social-links">
            <p>Twitter</p>
          </div>
          <div class="social-links">
            <p>Instagram</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
